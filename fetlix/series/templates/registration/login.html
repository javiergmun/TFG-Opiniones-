{% extends "base.html" %}
{% load static %}

{% block titulo %} Login {% endblock %}

{% block stylesheets %}
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap-reboot.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilo.css' %} " type="text/css" media="screen">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
{% endblock %}
{% block BODY %}
<body style="background: url(https://camonapp.com/wp-content/uploads/2017/10/Fondo_Login.jpg);
             background-repeat: no-repeat;
             background-size: 100vw 100vh;
             background-attachment: fixed;">
<div class="caja-login">
    <h2>Log In</h2></br>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
</div>


{% endblock %}
